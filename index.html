<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>To-Do List</h1>
    <h3>No More mess!! Start Listing</h3>
    <div class="inputnote" id="inputnote">
        <div class="typenote" id="typenote">
            <input type="text" id="typenote" placeholder="Add your Task!">
        </div>
        <div class="plusnote" id="">
            <button><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="remaining" id="remaining">
        <p>Tasks To be completed : <span class="remainingno"/></p>
    </div>
    <div class="task">
    <ul class="tasks" id="tasks"></ul></div>
    <footer>
        <p>Contact Me : <b> Ritu Bhangale</b></p>
        <div class="logos">
            <div class="button linkedinbutton">
                <div class="icon linkedinicon">
                    <a href="https://www.linkedin.com/in/ritu-bhangale-11baa9201/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <span class="linkedinspan">LinkedIn</span>
            </div>
            <div class="button instabutton">
                <div class="icon instaicon">
                    <a href="https://instagram.com/_rits8_?utm_medium=copy_link" target="_blank"><i class="fab fa-instagram " ></i></a>
                </div>
                <span class="instaspan">Instagram</span>
            </div>
            <div class="button githubbutton">
                <div class="icon githubicon">
                    <a href="https://github.com/Ritu-bhangale" target="_blank"><i class="fab fa-github"></i></a>
                </div>
                <span>Github</span>
            </div>
            <div class="button twitterbutton">
                <div class="icon twittericon">
                    <a href="https://twitter.com/_rits8_" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
                <span class="twitterspan">Twitter</span>
            </div>
            <div class="button behancebutton">
                <div class="icon behanceicon">
                    <a href="https://www.behance.net/ritu-bhangale" target="_blank"><i class="fab fa-behance"></i></a>
                </div>
                <span>Behance</span>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
